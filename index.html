<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/general.css">
<link rel="stylesheet" href="styles/header.css">
<link rel="stylesheet" href="styles/item.css">
</head>
<body>
    <div class="header">
        <div class="left-section">
            <img class="hamburger-menu" src="icons/hamburgermenu.png">
            <img class="logo" src="icons/logo.png">
        </div>
        <div class="mid-section">
            <input class="search-bar" type="text" placeholder="Search for flowers,gifts">
            <button class="search-button">
              <img  class="search-icon" src="icons/search.png">
            </button>
        </div>
        <div class="right-section"> 
            <img class="delivery-icon" src="icons/delivery.png">
            <div>Delivery<br>in <b>2 hrs</b></div>
            <img class="map-icon" src="icons/map.png">
            <div>Location</div>
            <img class="cart-icon" src="icons/cart.png">
            <div>Cart</div>
            <img class="user-icon" src="icons/user.png">
            <div>Profile</div>
         </div>
     </div>
    <div class="item-grid">
        <div class="item-preview">
            <div class="item">
                <img class="thumbnail" src="item/roses1.jpg">
            </div>
            <div class="item-info-grid">
                <p class="item-title">
                    Glamorous Roses
                </p>
                <p class="item-price">
                    Rs.749
                </p>
             </div>
        </div>
    
        <div class="item-preview">
            <div class="item">
                <img class="thumbnail" src="item/tulips1.jpg">
            </div>
            <div class="item-info-grid">
                <p class="item-title">
                    Sunshine Smile
                </p>
                <p class="item-price">
                    Rs.798
                </p>
             </div>
        </div>
        <div class="item-preview">
            <div class="item">
                <img class="thumbnail" src="item/daisy1.jpg">
            </div>
            <div class="item-info-grid">
                <p class="item-title">
                    Lucky Love
                </p>
                <p class="item-price">
                    Rs.709
                </p>
             </div>
        </div>
        <div class="item-preview">
            <div class="item">
                <img class="thumbnail" src="item/roses2.jpg">
            </div>
            <div class="item-info-grid">
                <p class="item-title">
                    Peachy Skies
                </p>
                <p class="item-price">
                    Rs.799
                </p>
             </div>
        </div>
        <div class="item-preview">
            <div class="item">
                <img class="thumbnail" src="item/orchid1.jpg">
            </div>
            <div class="item-info-grid">
                <p class="item-title">
                    Violet Orchid Magic
                </p>
                <p class="item-price">
                    Rs.1199
                </p>
             </div>
        </div>
        <div class="item-preview">
            <div class="item">
                <img class="thumbnail" src="item/tulips2.jpg">
            </div>
            <div class="item-info-grid">
                <p class="item-title">
                    Pleasing Tulips
                </p>
                <p class="item-price">
                    Rs.801
                </p>
             </div>
        </div>
    <div>
</body>
</html>
